<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Text Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .text-container {
        overflow: hidden;
      }

      .hover-text {
        font-size: 2em;
        font-weight: bold;
        background: linear-gradient(90deg, blue, blue) left/100% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: background-size 0.5s ease;
      }

      .text-container:hover .hover-text {
        background: linear-gradient(90deg, blue, red) right/200% 100%;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <p class="hover-text">Hover over this text</p>
    </div>
  </body>
</html>
